<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>H5跳转APP</title>

	<script>
		$('a').click(function() {
    	var ifr = document.createElement('iframe');
    	ifr.src = '自定义 URL scheme';
    	ifr.style.display = 'none';
    	document.body.appendChild(ifr);
    	setTimeout(function(){
        	document.body.removeChild(ifr);
    	}, 3000);
	});
</script>

</head>
<body>
	<a href="https://appsto.re/cn/H3AC_.i">H5跳转APP</a>
</body>
</html>
